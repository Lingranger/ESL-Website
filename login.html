<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - ESL Academy</title>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    overflow: hidden;
    color: #fff;
  }

  .bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* Fill, no black sides */
  object-position: center center; /* Keep it centered */
  z-index: -2;
}


 .overlay {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: rgba(0, 0, 0, 0.2); /* brighter, softer overlay */
  z-index: -1;
}


  .login-container {
    padding: 40px 30px;
    max-width: 400px;
    width: 90%;
    margin: auto;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    text-align: center;
  }

  .login-container h1 {
    margin-bottom: 20px;
    color: #fff;
  }

  .login-container input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border: none;
    border-bottom: 2px solid #fff;
    background: transparent;
    color: #fff;
    font-size: 1em;
  }

  .login-container input:focus {
    outline: none;
    border-bottom: 2px solid #007BFF;
  }

  .login-container button {
    width: 100%;
    background: #007BFF;
    color: #fff;
    padding: 12px;
    border: none;
    border-radius: 4px;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 10px;
  }

  .login-container button:hover {
    background: #0056b3;
  }

  .login-container p {
    margin-top: 15px;
    font-size: 0.9em;
    color: #fff;
  }

  .login-container a {
    color: #007BFF;
    text-decoration: none;
  }

  .login-container a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop class="bg-video">
    <source src="videos/266892_small.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  

  <!-- Dark overlay -->
  <div class="overlay"></div>

  <!-- Login form -->
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" placeholder="Email" name="email" required>
      <input type="password" placeholder="Password" name="password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const email = loginForm.elements['email'].value.trim();
      const password = loginForm.elements['password'].value.trim();

      const user = JSON.parse(localStorage.getItem('user'));

      if (!user) {
        alert('No user found. Please sign up first.');
        return;
      }

      if (email === user.email && password === user.password) {
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid email or password. Please try again.');
      }
    });
  </script>

</body>
</html>
