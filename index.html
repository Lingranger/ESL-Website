<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to ESL Academy</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    header {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 1;
    }

    header nav {
      display: flex;
      gap: 15px;
    }

    header nav a {
      background: #007BFF;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    header nav a:hover {
      background: #0056b3;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 3em;
      margin: 0;
    }

    h2 {
      font-size: 1.5em;
      margin-top: 10px;
    }

    .btn {
      margin-top: 30px;
      background: #28a745;
      color: #fff;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>

  <!-- Background video -->
<video autoplay muted loop class="bg-video">
  <source src="videos/0705.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>


  <!-- Dark overlay -->
  <div class="overlay"></div>

 


  <!-- Hero content -->
  <div class="content">
    <main>
      <h1>Welcome to ESL Academy</h1>
      <h2>Master English with expert teachers anytime, anywhere</h2>
      <a href="signup.html" class="btn">Get Started</a>
    </main>
  </div>

</body>
</html>
