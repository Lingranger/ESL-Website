<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to ESL Academy</title>
  <link rel="stylesheet" href="css/styles.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    /* Background Video */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Dark overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    /* Header Navigation */
    header {
      position: absolute;
      top: 20px;
      right: 30px;
      z-index: 1;
    }

    header nav {
      display: flex;
      gap: 15px;
    }

    header nav a {
      background: #007BFF;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    header nav a:hover {
      background: #0056b3;
    }

    /* Main Content */
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .btn {
      background: #28a745;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="videos/214500_small.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Dark Overlay -->
  <div class="overlay"></div>

  <!-- Header -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to ESL Academy</h1>
    <h2>Master English with expert teachers anytime, anywhere</h2>
    <a href="signup.html" class="btn">Get Started</a>
  </div>

</body>
</html>
