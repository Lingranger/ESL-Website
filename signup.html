<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - ESL Academy</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .signup-container {
      /* âœ… NO background, border or shadow! */
      padding: 40px 30px;
      max-width: 400px;
      width: 90%;
      margin: 60px auto;
      position: relative;
      color: #fff;
      text-align: center;
    }

    .signup-container h1 {
      margin: 0 0 20px 0;
      padding-top: 10px;
      font-size: 1.8em;
      color: #fff;
    }

    .signup-container img {
      display: block;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 10px;
      cursor: pointer;
      border: 2px solid #007BFF;
    }

    .signup-container p.upload-hint {
      text-align: center;
      font-size: 0.9em;
      margin-bottom: 15px;
      color: #fff;
    }

    .signup-container input,
    .signup-container select,
    .signup-container textarea {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    .signup-container button {
      width: 100%;
      background: #007BFF;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .signup-container button:hover {
      background: #0056b3;
    }

    .signup-container p {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9em;
      color: #fff;
    }

    .signup-container a {
      color: #7fbcfe;
      text-decoration: none;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop class="bg-video">
    <source src="C:\Users\USER\Desktop\ESL website\fluorescent-beach-moewalls-com.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Dark overlay -->
  <div class="overlay"></div>

  <!-- Signup container -->
  <div class="signup-container">
    <h1>Create Your Account</h1>
    <img src=https://cdn4.iconfinder.com/data/icons/instagram-ui-twotone/48/Paul-18-1024.png alt="Profile Photo" id="profilePic" title="Click to upload">
    <p class="upload-hint">Click the picture to upload a profile photo</p>

    <input type="file" id="photoUpload" accept="image/*" class="hidden">

    <form id="signupForm">
      <input type="text" placeholder="Full Name" name="fullName" required>
      <input type="email" placeholder="Email" name="email" required>
      <input type="password" placeholder="Password" name="password" required>
      <input type="password" placeholder="Confirm Password" name="confirmPassword" required>
      <input type="tel" placeholder="Phone Number" name="phone">

      <select name="country" id="countrySelect" required>
        <option value="">Select Country</option>
        <option value="Philippines">Philippines</option>
        <option value="USA">United States</option>
        <option value="UK">United Kingdom</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" placeholder="Specify your country" name="otherCountry" id="otherCountryInput" class="hidden">

      <textarea placeholder="Tell us about yourself (optional)" rows="4" name="bio"></textarea>

      <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    // Show/hide Other Country input
    const countrySelect = document.getElementById('countrySelect');
    const otherCountryInput = document.getElementById('otherCountryInput');

    countrySelect.addEventListener('change', () => {
      if (countrySelect.value === 'Other') {
        otherCountryInput.classList.remove('hidden');
        otherCountryInput.required = true;
      } else {
        otherCountryInput.classList.add('hidden');
        otherCountryInput.required = false;
        otherCountryInput.value = '';
      }
    });

    // Profile pic upload preview
    const profilePic = document.getElementById('profilePic');
    const photoUpload = document.getElementById('photoUpload');
    let profilePhotoData = '';

    profilePic.addEventListener('click', () => {
      photoUpload.click();
    });

    photoUpload.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          profilePhotoData = e.target.result;
          profilePic.src = profilePhotoData;
        };
        reader.readAsDataURL(file);
      }
    });

    // Save to localStorage, then redirect to LOGIN PAGE
    const signupForm = document.getElementById('signupForm');
    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(signupForm);
      const user = {
        name: formData.get('fullName'),
        email: formData.get('email'),
        password: formData.get('password'),
        phone: formData.get('phone'),
        country: formData.get('country') === 'Other' ? formData.get('otherCountry') : formData.get('country'),
        bio: formData.get('bio'),
        photo: profilePhotoData
      };

      localStorage.setItem('user', JSON.stringify(user));
      window.location.href = 'login.html';
    });
  </script>

</body>
</html>
